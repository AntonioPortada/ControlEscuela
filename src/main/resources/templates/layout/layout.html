<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">Inicio</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/alumno/listar}">Alumno <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/profesor/listar}">Profesor</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Administraci√≥n</a></li>
				</ul>
				<ul class="navbar-nav navbar-right">
					<li><a th:href="@{/login}" class="btn btn-outline-primary"
						sec:authorize="!isAuthenticated()">Ingresar</a></li>
					<li class="dropdown show" sec:authorize="isAuthenticated()">
						<a class="btn btn-outline-primary dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"><span sec:authentication="name"></span></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button onclick="document.getElementById('logoutForm').submit()" type="submit" class="dropdown-item">Salir</button>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
		<div class="container text-center">
			<h3>Control del Sistema de Escuela</h3>
		</div>
	</header>

	<footer th:fragment="footer">
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>

</html>
